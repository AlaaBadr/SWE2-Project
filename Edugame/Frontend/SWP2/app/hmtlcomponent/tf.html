<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<div class="body">
    <navbar></navbar>
    <div role="game">
        <div class="form-group">
            <label for="Question">Question</label><br>
            <label for="Question">{{q}}</label>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Answer</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                                    <input name="dd" type="radio" id="tRadio" value="Female">True
                                </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                                    <input name="dd" type="radio" id="fRadio" value="Male">False
                                </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </div>
</div>

<style>
    *[role="game"] {
        opacity: 0.9;
        max-width: 1000px;
        height: 150px;
        padding: 15px;

        background-color: white;
        border-radius: 1em;
    }
    
    .body {
        height: 100%;
    }
    
    .body {
        background: url("app/images/question.jpg");
        -webkit-background-size: cover;
        -moz-background-size: cover;
