<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
<div class="body">
            <form  role="form" class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f.form)">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input  required ngControl="fullname" #fullname="ngForm" (change)="log(fullname)" name="fullname" type="text" id="fullname" placeholder="Full Name" class="form-control"  autofocus  >
                        <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
                        <div *ngIf="fullname.touched&&!fullname.valid" class="alert alert-danger">Please enter your name</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">User Name</label>
                    <div class="col-sm-9">
                        <input required ngControl="username" #username="ngForm" (change)="log(username)" name="username" type="text" id="username" placeholder="User Name" class="form-control" autofocus  >
                        <div *ngIf="!username.valid&&username.touched" class="alert alert-danger">Please enter a username</div> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input required ngControl="email" #email="ngForm" (change)="log(email)" name="email" type="email" id="email" placeholder="Email" class="form-control">
                        <div *ngIf="!email.valid&&email.touched" class="alert alert-danger">Please enter an email</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input  required ngControl="password" #password="ngForm" name="password" type="password" id="password" placeholder="Password" class="form-control" pattren=".{8,}">
                         <div *ngIf="!password.valid&&password.touched" class="alert alert-danger">Please enter a password</div>
                    </div>
                </div> 
                <div class="form-group">
                    <label for="age" class="col-sm-3 control-label">Age</label>
                    <div class="col-sm-9">
                        <input ngControl="age" #age="ngForm" (change)="log(age)" name="age" type="number" id="age" min="12" max="60" step="1" value="18" >
                          
                     
                    </div>
                </div>
            
 <!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input name="gender1" type="radio" id="femaleRadio" value="Female" required>Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input   name="gender1" type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
               <div class="form-group">
                    <label class="control-label col-sm-3">Identity</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input  name="identity"type="radio" id="student" value="Student" required>Student
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input name= "identity" type="radio" id="teacher" value="Teacher">Teacher
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button class="btn btn-primary btn-block" [disabled]="!f.valid" >Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
<style>
.body {
  background: url("app/images/glasses.jpg");
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    height: 100%;
    width:100%;
}


*[role="form"] {
    opacity: 0.9;
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    background-color:white;
    border-radius: 0.3em;
}

*[role="form"] h2 {
    margin-left: 5em;
    margin-bottom: 1em;
}
</style>
