<button *ngIf="isStudent" class="btn btn-primary">Enroll in new Course</button>
<button *ngIf="isTeacher" class="btn btn-primary">Add New Course</button>
<br><br>

<div class="panel-group" *ngFor="let course of courses">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" id="course" data-parent="#accordion" href="#{{course.id}}">{{course.courseName}}</a>
            </h4>
        </div>
        <div id="{{course.id}}" class="panel-collapse collapse">
            <div class="panel-body">
                <ul class="list-group" *ngIf="course.games">
                    <li class="list-group-item" *ngFor="let game of course.games "> <a (click)="gamepage()" class="btn btn-link">{{game.name}}</a> </li>
                </ul>
                <span *ngIf="! course.games.length"> No Available games </span>
            </div>
        </div>
    </div>

</div>
