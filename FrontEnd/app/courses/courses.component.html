        <ul class="nav navbar-nav navbar-right">
            <li><a [routerLink]="['/home']" ><span class="glyphicon glyphicon-home"></span>Home</a></li>
        </ul>
        <form class="navbar-form navbar-left">
        </form>
        <ul class="nav navbar-nav navbar-right">

        </ul>
        <ul class="nav navbar-nav navbar-right">

<br><br>
<div float="left" class="panel-group" *ngFor="let course of courses">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a  data-toggle="collapse" data-parent="#accordion" href="#{{course.id}}">{{course.courseName}}</a>
            </h4>
        </div>
        <div id="{{course.id}}" class="panel-collapse collapse">
            <div class="panel-body">
                <ul class="list-group" *ngIf="course.games">
                    <li   class="list-group-item" *ngFor="let game of course.games "> <a (click)="onClick(game.name)" class="btn btn-link">{{game.name}}</a> 
                        <select *ngIf="isTeacher" style="float:right" [(ngModel)]="newcourse" id="courses" name="coursesList" [disabled]="mode=='Edit!'" required>
                        <option *ngFor="let x of Cs" [ngValue]=x >{{x.courseName}}</option></select>
                        <button *ngIf="isTeacher" style="float:right" (click)="copy(game)" type="button" class="btn btn-default">Copy</button>
                    </li>
                </ul>
                <span *ngIf="! course.games.length"> No Available games </span>
            </div>
        </div>
    </div>
</div>
